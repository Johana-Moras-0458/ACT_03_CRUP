{% extends "base.html" %}

{% block cuerpo %}


<div class="row"><!--la fila-->
    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"><!--columna izquierda-->

    <h1>Ventas</h1>
    <div class="card"> <!--la tarjeta-->
        <div class="card-body">
            <form action="/editarVenta/" method="POST"> {% csrf_token %} <!--falta action-->
                <div class="form-group">
                    <input type="text" id="txtventa" name="txtventa" class="form-control" value="{{v.idventa}}" minlength="1" maxlength="6"  redonly required>
                </div>
                <div class="form-group">
                    <input type="text" id="txtempleado" name="txtempleado" class="form-control" value="{{v.idempleado}}" minlength="1" maxlength="6"  redonly required>
                </div>
                <div class="form-group">
                    <input type="text" id="txtproducto" name="txtproducto" class="form-control" value="{{v.idproducto}}" minlength="1" maxlength="6"  redonly required>
                </div>
                <div class="form-group">
                    <input type="text" id="txtcliente" name="txtcliente" class="form-control" value="{{v.idcliente}}" minlength="1" maxlength="6"  redonly required>
                </div>
                <div class="form-group">
                    <input type="text" id="txtsucursal" name="txtsucursal" class="form-control" value="{{v.idsucursal}}" minlength="1" maxlength="6"  redonly required>
                </div>
                <div class="form-group">
                    <input type="text" id="txt_total" name="txt_total" class="form-control" value="{{v.total}}" minlength="1" maxlength="6"  redonly required>
                </div>
                <div class="form-group">
                    <input type="text" id="txtfecha" name="txtfecha" class="form-control" value="{{v.fechacompra}}" minlength="1" maxlength="6"  redonly required>
                </div>
                <div class="form-group py-2">
                    <button type="submit" class="btn btn-secondary">guardar venta</button>
                </div>

            </form>
        </div>
    </div><!--la tarjeta-->
    </div><!--columna izquierda-->


    <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8"><!--columna derecha-->
    <h1>VENTAS</h1>
    <!--la tabla -->
    <table class="table table-bordered border-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID VENTA</th>
            <th scope="col">nombre</th>
            <th scope="col">creditos</th>
            <th scope="col">opciones</th>
        </tr>
        </thead>
        <tbody>
            {% for m in misMaterias  %}
            
            <tr>
                <td> {{forloop.counter}} </td>
                <td> {{m.codigo}} </td>
                <td> {{m.nombre}} </td>
                <td> {{m.creditos}} </td>
                <td> <a href="seleccionarMateria/{{m.codigo}}" class="btn btn-info">editar</a></td><!--falta-->
                <td> <a href="borrarMateria/{{m.codigo}}" class="btn btn-danger" >borrar</a></td><!--falta-->
            </tr>
            



            {% endfor %}
        </tbody>
    </table>



    <!--la tabla -->
    </div><!--columna derecha-->
</div><!--la fila-->
{% endblock %}
